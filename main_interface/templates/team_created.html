{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/venobox/venobox.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'personal.css' %}">
    <link rel="stylesheet" href="{% static 'team_created.css' %}">
</head>

<body>
    <header id="header">
        <div class="container d-flex">
    
          <div class="logo mr-auto">
            <a href="index.html"></a>
            <span id="easter_egg3" class="text-light" style="font-size: 2rem;"><a href="index.html">竞赛组队</a></span>
          </div>
    
          <nav class="nav-menu d-none d-lg-block">
            <ul>
              <li class="active"><a href="/index">欢迎 Home</a></li> 
              <li><a href="/home">竞赛项目</a></li>
              <li><a href="#team">讨论区</a></li>
              <li><a href="#faq">Q&A</a></li>
              <li><a href="/personal">个人主页</a></li>
              <li><a href="/login">登陆login/登出logout</a></li>
    
            </ul>
          </nav><!-- .nav-menu -->
    
        </div>
      </header><!-- End Header -->

    <div class="container">  
      <!-- 侧边导航栏 -->
      <div class="sidenav">
        <a href="/personal">个人资料</a>
        <a href="/team_created">创建的队伍</a>
        <a href="/team_join">加入的队伍</a>
        <a href="/team_apply">申请的队伍</a>
      </div>
      <!-- 内容区 -->
    <div class="team_table">
        <h2><center><strong>创建的队伍</strong></center></h2>
        <div class="search_container">
            <input type="text" class="search_box" placeholder="搜索...">
          </div>
        <div class="table_container">
          <table>
            <tr>
              <td class="small-cell">队伍ID</td>
              <td class="middle-cell">队伍名称</td>
              <td class="middle-cell">竞赛项目</td>
              <td class="large-cell">队伍成员</td>
              <td class="small-cell">选项</td>
            </tr>
            <tr>
              <td class="small-cell">001</td>
              <td class="middle-cell">开心联盟</td>
              <td class="middle-cell">争霸赛</td>
              <td class="large-cell">
                <div class="member-avatar">
                  <img src="images/1成员1.jpeg" alt="成员1头像">
                </div>
                <div class="member-avatar">
                  <img src="images/1成员2.jpeg" alt="成员2头像">
                </div>
                <div class="member-avatar">
                  <img src="images/1成员3.jpeg" alt="成员3头像">
                </div>
                <div class="member-avatar">
                  <img src="images/1成员4.jpeg" alt="成员4头像">
                </div>
              </td>
              <td class="small-cell">
                <button class="option-button">解散队伍</button>
                <button class="option-button">删除队员</button>
              </td>
            </tr>
            <tr>
              <td class="small-cell">002</td>
              <td class="middle-cell">友谊第一</td>
              <td class="middle-cell">达人杯</td>
              <td class="large-cell">
                <div class="member-avatar">
                  <img src="images/2成员1.jpeg" alt="成员1头像">
                </div>
              </td>
              <td class="small-cell">
                <button class="option-button">解散队伍</button>
                <button class="option-button">删除队员</button>
              </td>
            </tr>
          </table>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.easing/jquery.easing.min' %}.js"></script>
    <script src="{% static 'vendor/php-email-form/validate' %}.js"></script>
    <script src="{% static 'vendor/jquery-sticky/jquery.sticky' %}.js"></script>
    <script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>
    <script src="{% static 'vendor/owl.carousel/owl.carousel.min' %}.js"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min' %}.js"></script>
    <script src="{% static 'vendor/aos/aos' %}.js"></script>
    <script src="{% static 'js/main' %}.js"></script>
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>

</html>
